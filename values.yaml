replicaCount: 1

image:
  repository: ghcr.io/samvera/fitsservlet
  pullPolicy: IfNotPresent
  tag: 1.6.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

healthCheck: {}

podAnnotations: {}

podSecurityContext: {}   

securityContext: {}   

servicePort: 8080

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}     
  hosts:
    - host: fits.local
      paths: [ '/' ]
  tls: []
